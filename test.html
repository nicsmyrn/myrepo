<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Arcweave Embed</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: #f6f7fb;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .iframe-holder {
      position: relative;
      width: 90%;
      max-width: 1000px;
      padding-top: 75%; /* keeps 4:3 ratio */
      background: #000;
    }
    .iframe-holder iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 0;
    }
  </style>
</head>
<body>
  <div class="iframe-holder">
    <iframe src="https://pr-1104.arcweave-stg.com/embed/wYyEyPlpAq/play"
      width="800"
      height="600"
      frameborder="0"
      allowfullscreen
      sandbox="allow-same-origin allow-scripts allow-forms allow-popups">
    </iframe>
  </div>
</body>
</html>
